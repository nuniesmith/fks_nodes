services:
  fks_nodes:
    build:
      context: .
      dockerfile: shared/shared_docker/templates/Dockerfile.rust
      args:
        SERVICE_NAME: fks_nodes
        SERVICE_TYPE: nodes
        SERVICE_PORT: 8080
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 5000
      RUST_LOG: info
    ports:
      - "5000:8080"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs:/app/logs
      - rust_target:/app/target
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  rust_target:

networks:
  fks_net:
    external: true